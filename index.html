<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="register.css"  />
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1 style="font: size 30px;">
                회원가입
            </h1>     
        </div>
        <div class="line"><hr></div>
        
        <div class="name">
            <h3>이름</h3>
            <input id="name" type="text" placeholder="홍길동" required>
            <div id="nameError" class="error"></div>
        </div>
        <div class="email">
            <h3>이메일</h3>
            <input id="email" type="text" placeholder="이메일 입력" required>
            <div id="emailError" class="error"></div>
        </div>
        <div class="age">
            <h3>나이</h3>
            <input id="age" type="text" placeholder="나이 입력" required>
            <div id="ageError" class="error"></div>
        </div>
        <div class="password">
            <h3>비밀번호</h3>
            <input id="password" type="password" placeholder="비밀번호 입력" minlength="4" maxlength="12">
            <div id="passwordError1" class="error"></div>

        </div>
        <div class="passwordCheck">
            <h3>비밀번호 확인</h3>
            <input id="passwordCheck" type="password" placeholder="비밀번호 한번 더 입력" required>
            <div id="passwordError2" class="error"></div>
        </div>
        <div class="register">
            <button id="register" onclick="register()" > 가입하기 </button>
        </div>
    </div>
    <div id="modal-wrapper" style="display: none";>
        <div class="modal">
            <h1>가입 성공</h1>
            <div>회원 가입을 환영합니다</div>
            <div class = "close-wrapper">
                <button id="close" onclick="closes()">닫기</button>
            </div>
        </div>
    </div>




    <script src="register.js"></script>
</body>
</html>
