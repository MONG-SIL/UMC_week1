<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List</title>
    <link rel="stylesheet" href="todo.css"  />
</head>
<body>
    <div class="wrapper">
        <h1 class="title"> UMC Study Plan</h1>
        <div id="line"><hr></div>
        <div class="box">
            <form id="todo-form">
                <input type="text" placeholder="스터디 계획을 작성해보세요!" required />
            </form>
            <div class="Dow">
                <h1>해야 할 일</h1>
                <h1>해낸 일</h1>
            </div>
            <div class="Dow">
                <ul id = "todo-list"></ul>
                <ul id = "todo-done"></ul>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
